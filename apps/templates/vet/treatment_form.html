{% extends 'layouts/base.html' %}
{% block content %}
<div class="container-fluid mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Add Treatment</h3>
          <a href="{% url 'vet_treatments' %}" class="btn btn-secondary btn-sm">Back</a>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
              <button type="submit" class="btn btn-success">Save Treatment</button>
              <a href="{% url 'vet_treatments' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
