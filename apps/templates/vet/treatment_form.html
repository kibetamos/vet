{% extends 'layouts/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Add Treatment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Treatment</button>
        <a href="{% url 'vet_treatments' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
