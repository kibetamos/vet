{% extends 'layouts/base.html' %}
{% block content %}
<div class="container-fluid mt-4">
  <div class="row justify-content-center">
    <div class="col-xl-6">
      <div class="card shadow">
        <div class="card-header border-0 d-flex justify-content-between align-items-center">
          <h3 class="mb-0">{% if object %}Edit{% else %}Add{% endif %} Appointment</h3>
          <a href="{% url 'appointments' %}" class="btn btn-secondary btn-sm">Back to Appointments</a>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
              <button type="submit" class="btn btn-success">
                {% if object %}Update{% else %}Save{% endif %} Appointment
              </button>
              <a href="{% url 'appointments' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
