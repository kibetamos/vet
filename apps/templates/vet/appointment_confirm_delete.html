{% extends 'layouts/base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Appointment</h2>
    <p>Are you sure you want to delete this appointment for <strong>{{ object.farmer.username }}</strong> on <strong>{{ object.date }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'appointments' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
