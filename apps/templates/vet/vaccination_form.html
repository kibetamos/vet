{% extends 'layouts/base.html' %}
{% block content %}
<h2>Add Vaccination</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'vaccination_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
